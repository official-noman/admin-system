{% load static %}

<!-- START Header -->
<header class="app-header border-bottom bg-white" id="appHeader" style="height: 70px;">
    <div class="container-fluid h-100">
        <div class="d-flex justify-content-between align-items-center h-100 px-2">

            <!-- LEFT SIDE: Sidebar Toggle & Logo -->
            <div class="d-flex align-items-center gap-3">
                <!-- Sidebar Toggle Button -->
                <button type="button" class="btn border-0 p-1 text-secondary" id="toggleSidebar" aria-label="Toggle Sidebar">
                    <i class="bi bi-list fs-4"></i>
                </button>

                <!-- Brand Logo -->
                <a href="{% url 'home' %}" class="d-flex align-items-center text-decoration-none gap-2">
                    <!-- Logo Icon Container (Optional Gradient Background like screenshot) -->
                    <div class="d-flex align-items-center justify-content-center rounded bg-primary text-white" style="width: 35px; height: 35px;">
                        <i class="bi bi-layers-fill"></i> <!-- Or your img tag here -->
                    </div>
                    <span class="fw-bold text-dark fs-5 tracking-tight">Urbix</span>
                </a>
            </div>

            <!-- RIGHT SIDE: User Info & Logout -->
            <div class="d-flex align-items-center">
                
                <!-- Username Block -->
                <div class="d-none d-sm-flex flex-column align-items-end me-3">
                    <!-- Username -->
                    <span class="fw-semibold text-dark lh-1" style="font-size: 0.9rem;">
                        {{ user.username }}
                    </span>
                    <!-- Logged in status -->
                    <span class="text-muted" style="font-size: 0.75rem;">
                        Logged in
                    </span>
                </div>

                <!-- Vertical Divider -->
                <div class="border-start mx-2" style="height: 30px; border-color: #e2e8f0;"></div>

                <!-- Logout Button -->
                <form method="post" action="{% url 'logout' %}" class="d-flex align-items-center ms-2">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link text-decoration-none text-secondary p-0 d-flex align-items-center gap-2 hover-danger">
                        <i class="bi bi-box-arrow-right fs-5"></i>
                        <span class="fw-medium d-none d-md-block">Logout</span>
                    </button>
                </form>

            </div>
        </div>
    </div>
</header>
<!-- END Header -->

<!-- Optional CSS for Hover Effect (Inline or add to style.css) -->
<style>
    .hover-danger:hover {
        color: #dc3545 !important; /* Bootstrap Danger Color */
    }
    .hover-danger:hover i, 
    .hover-danger:hover span {
        color: #dc3545 !important;
    }
    /* Clean App Header Style */
    .app-header {
        position: sticky;
        top: 0;
        z-index: 1020;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
</style>
